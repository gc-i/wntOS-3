<h1>Reverse Flow Direction</h1>
<P>&nbsp;</P> 
<p><STRONG>To reverse the flow direction of a pipeline do the 
following steps:</STRONG></p>
<UL>
  <div>
  <LI>Mark pipeline_segment as active layer in the layer list. 
  <LI>Select the pipeline which flow you want to reverse. 
  <LI>Click on the&nbsp;'Reverse Flow Direction' icon <IMG alt="" 
  src="images/switch.png">        &nbsp; 
  <LI>In the opening window click <EM 
  >Yes</EM>.</LI></div></UL></body>
